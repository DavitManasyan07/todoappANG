<div class="container-sm border border-secondary-subtle mt-4 p-3">
  <div class="input-group mb-3">
  <input #inputElement type="text" (keydown.enter)="onAdd(inputElement.value); inputElement.value = ''" class="form-control" placeholder="Add Todo" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button"   (click)="onAdd(inputElement.value); inputElement.value = ''">Add</button>
  </div>
</div>
<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <input class="form-check-input me-2 " type="checkbox">
      <input class="form-check-label border-0 shadow-none" type="text" [readOnly]="!todo.isEditing" [value]="todo.title">
    </div>
    <div>
    <i class="bi bi-pencil-square me-2"></i>
    <i class="bi bi-trash" (click)="onDelete(todo.id)"></i>
    </div>
  </li>
</ul>
</div>
